<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>FIP - CONTATO</title>
  </head>
  <body class="fundo">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../assets/icon.svg"
            alt=""
            width="30"
            height="24"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../sobre/index.html"
                >Sobre</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../services/index.html">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../galeria/index.html">Galeria</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="../contato/index.html"
                >Contato</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <canvas id="main-canvas"></canvas>
    <section
      class="form-section container d-flex flex-md-row flex-column pt-md-0 pt-3"
    >
      <div class="col-md-6 col-12 d-flex flex-column contact-banner">
        <h1 class="text-light">Fale conosco!</h1>
        <p class="text-light">
          Conte conosco com o que precisar, estamos aguardando uma mensagem sua!
        </p>
        <img src="../../assets/img-5.svg" alt="img" />
      </div>
      <div class="col-md-6 col-12 form-container">
        <form class="d-flex flex-column h-100">
          <div class="m-0 p-0 personal-info">
            <input type="text" placeholder="Nome" autofocus />
            <input type="tel" placeholder="Telefone" />
          </div>
          <input type="email" placeholder="E-mail" />
          <select>
            <option value="Fazer um elogio">Fazer um elogio</option>
            <option value="Fazer uma reclamação">Fazer uma reclamação</option>
            <option value="Fazer pergunta">Fazer pergunta</option>
            <option value="Outros">Outros</option>
          </select>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Digite sua mensagem"
          ></textarea>
          <input type="submit" />
        </form>
      </div>
    </section>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
